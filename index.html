<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/eaa4ae4a04.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <div class="wcontainer">
      <div class="wwrapper">
        <div class="search search-icon">
          <form action="#" id="locationForm" onsubmit="return false">
            <input type="text" placeholder="Search locations" name="search" />
            <button type="submit" class="btn btn-primary">Search</button>
            <button id="currentButton" type="button" class="btn btn-success">
              Current
            </button>
          </form>
        </div>

        <h1 id="loca" class="location">Vancouver<br /></h1>

        <div class="today">
          <h2 id="date">Sat,August 19 <br />11.16am <br /></h2>
          <div class="tempfor">
            <img id="icon" src="" />
            <strong id="temp">19</strong><span class="unit">°C</span>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <ul class="weatherdecription">
              <li id="description">Mostly sunny</li>
              <li>Feels like <span id="feelslike"></span>°</li>
            </ul>
          </div>

          <div class="col-6">
            <ul class="weather-attributes">
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="windy"></span>Km/hr</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="wforecast"></div>
      </div>
    </div>
    <div class="github">
      <a
        target="_blank"
        href="https://github.com/SaranyaMohan1990/Vanila-weather-app"
        >Open source code </a
      >by Saranya Mohan
    </div>
  </body>
</html>
